<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Text<span><img src="./images/arrow.png" alt=""></span>Emoji</h1>
        <div id="switch-btn">
            <h3 id="encrypt"> <span><img src="./images/lock_closed.png" alt=""></span>Encrypt Text</h3>
            <h3 id="decrypt"> <span><img src="./images/lock_open.png" alt=""></span>Decrypt Emojis</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Hello World or write some javascript code." name="" id="txtmsg" cols="30" rows="10"
                required></textarea>
            <h5>2. Set a password</h5>
            <input type="password" name="" id="enc-password" placeholder="E.g. 1234" required>
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><span><img src="./images/lock_closed.png" alt=""></span>Encrypt</button>
            <div id="enc-result"></div>
            
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="1. Paste encrypted emojis here" id="emojimsg"></textarea>
            <h5>2. Type the password</h5>
            <input type="password" name="" id="dec-password" placeholder="E.g. 1234">
            <h5>3. Decrypt Emojis</h5>
            <button id="decrypt-btn"><span><img src="./images/lock_open.png" alt=""></span>Decrypt</button>
            <div id="dec-result"></div>
        </div>
        
        

        <script src="script.js"></script>
    </div>
</body>

</html>
